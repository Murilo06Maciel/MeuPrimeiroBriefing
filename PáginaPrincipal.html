<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Zona Street</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto" href="paginaprincipal.html">
                    <img src="img/logo.png" alt="Logo Zona Street" width="130" height="50">
                </a>
                <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="quemsomos.html"><strong>Quem somos</strong></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <strong>Produtos</strong>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="catálogo.html">Camisetas</a></li>
                                <li><a class="dropdown-item" href="Acompanhamento.html">Calças</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><button type="button" class="dropdown-item" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">Fale conosco</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
            
        
        <div id="imagemd" class="imgdesc text-center">
            <img src="img/ZON41.png" alt="Imagem de Destaque Zona Street" class="img-fluid rounded">
        </div>
        <div class="lançamento">
            <p>
                <strong>LANÇAMENTOS</strong>
        </div>

        
         <div></div>
         <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
          
            <div class="col">
                <div class="card shadow-sm">
                    <img src="img/CamisaTiger.png" alt="Camisa Zona Street Tiger" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title">Camisa Tiger</h5>
                        <p class="card-text">R$ 79,99</p>
                        <button class="btn btn-primary w-100">Comprar</button>
                    </div>
                </div>
            </div>

            
            <div class="col">
                <div class="card shadow-sm">
                    <img src="img/BonéZona.png" alt="Boné Zona Street" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title">Boné Zona Street</h5>
                        <p class="card-text">R$ 119,99</p>
                        <button class="btn btn-primary w-100">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Fale conosco</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Destinatário:</label>
                            <input type="text" class="form-control" id="recipient-name" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Mensagem:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
