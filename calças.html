<script>
  // Seletor para os botões "Comprar"
  const buyButtons = document.querySelectorAll('.add-to-cart');

  buyButtons.forEach(button => {
    button.addEventListener('click', (e) => {
      e.preventDefault();

      // Encontrar os detalhes do produto
      const card = button.closest('.card');
      const productName = card.querySelector('.card-title').textContent;
      const productPrice = card.querySelector('.card-text').textContent;
      const productImage = card.querySelector('img').src;

      // Criar o item do produto
      const product = {
        name: productName,
        price: productPrice,
        image: productImage
      };

      // Adicionar o produto ao carrinho (localStorage)
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));

      alert('Seu item foi adicionado ao carrinho!');
    });
  });
</script>
